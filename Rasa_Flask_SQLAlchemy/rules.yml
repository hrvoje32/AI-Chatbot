# Specifies the version of the YAML syntax being used
version: "3.1"
rules: # Rules define fixed behaviors in response to specific intents or situations

# Rule to handle users goodbyes
- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

# Rule for handling the selection and initiation of an exercise
- rule: Exercise selection and start
  steps:
    - intent: choose_exercise
    - action: action_start_exercise
    - action: utter_start_exercise
    - action: action_listen

# Rule for starting the exercise upon user's command
- rule: Start exercise on user command
  steps:
    - intent: start_exercise
    - action: action_handle_next_step

# Rule to manage progression through the exercise steps
- rule: Progress through exercise steps
  steps:
  - intent: next_step
  - action: action_handle_next_step

# Rule for handling the completion of an exercise
- rule: Complete exercise and listen
  steps:
    - action: action_handle_next_step
    - action: utter_complete_exercise
    - action: action_listen

# Rule to address incorrect or unexpected inputs during an exercise
- rule: Initial handle of incorrect input during exercise
  steps:
    - intent: inform
    - action: utter_continue_or_restart_exercise

# Rule to handle any unrecognised input from the user
- rule: Fallback for unrecognized input
  steps:
    - action: utter_unrecognized_input
